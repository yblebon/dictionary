<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON File Editor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #fileList {
            margin-bottom: 20px;
        }
        #fileList ul {
            list-style: none;
            padding: 0;
        }
        #fileList li {
            cursor: pointer;
            padding: 5px;
            margin: 5px 0;
            background-color: #f0f0f0;
        }
        #fileList li:hover {
            background-color: #e0e0e0;
        }
        #editor {
            width: 100%;
            height: 400px;
            border: 1px solid #ccc;
        }
        #saveButton {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        #saveButton:hover {
            background-color: #0056b3;
        }
        #message {
            margin-top: 10px;
            color: green;
        }
        #error {
            margin-top: 10px;
            color: red;
        }
    </style>
</head>
<body>
    <h1>JSON File Editor</h1>
    <div id="fileList">
        <h2>JSON Files in Repository</h2>
        <ul id="fileItems"></ul>
    </div>
    <div id="editorContainer">
        <h2>Edit JSON</h2>
        <textarea id="editor"></textarea>
        <button id="saveButton">Save Changes</button>
        <div id="message"></div>
        <div id="error"></div>
    </div>

    <script>
        const repoOwner = 'yblebon'; // Replace with your GitHub username
        const repoName = 'datasources'; // Replace with your repository name
        const folderPath = '/'; // Replace with the folder path in your repo where JSON files are stored
        const apiUrl = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/${folderPath}`;

        // Fetch JSON files from GitHub repository
        async function fetchJsonFiles() {
            try {
                const response = await fetch(apiUrl, {
                    headers: {
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });
                if (!response.ok) {
                    throw new Error(`Failed to fetch files: ${response.status}`);
                }
                const files = await response.json();
                const jsonFiles = files.filter(file => file.name.endsWith('.json'));
                displayFileList(jsonFiles);
            } catch (error) {
                document.getElementById('error').textContent = `Error fetching files: ${error.message}`;
            }
        }

        // Display list of JSON files
        function displayFileList(files) {
            const fileList = document.getElementById('fileItems');
            fileList.innerHTML = '';
            files.forEach(file => {
                const li = document.createElement('li');
                li.textContent = file.name;
                li.dataset.url = file.download_url;
                li.dataset.sha = file.sha; // Store SHA for potential updates
                li.addEventListener('click', () => loadJsonFile(file.download_url, file.name));
                fileList.appendChild(li);
            });
        }

        // Load and display selected JSON file
        async function loadJsonFile(url, fileName) {
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`Failed to fetch file: ${response.status}`);
                }
                const jsonContent = await response.text();
                const editor = document.getElementById('editor');
                editor.value = jsonContent;
                document.getElementById('message').textContent = `Loaded ${fileName}`;
                document.getElementById('error').textContent = '';
                // Store current file info
                editor.dataset.fileUrl = url;
                editor.dataset.fileName = fileName;
            } catch (error) {
                document.getElementById('error').textContent = `Error loading file: ${error.message}`;
            }
        }

        // Placeholder for saving changes (requires authentication)
        async function saveJsonFile() {
            const editor = document.getElementById('editor');
            const content = editor.value;
            const fileName = editor.dataset.fileName;
            const sha = document.querySelector(`#fileItems li[data-url="${editor.dataset.fileUrl}"]`).dataset.sha;

            // Validate JSON
            try {
                JSON.parse(content); // Ensure valid JSON
            } catch (error) {
                document.getElementById('error').textContent = `Invalid JSON: ${error.message}`;
                return;
            }

            // Note: Saving requires a GitHub Personal Access Token and API call
            // This is a placeholder as static pages can't securely handle authentication
            document.getElementById('error').textContent = 'Saving not implemented. Use GitHub API with authentication to update files.';
            document.getElementById('message').textContent = '';

    </script>
</body>
