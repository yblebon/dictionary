<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub JSON Viewer</title>
    <!-- CodeMirror CSS for syntax highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.7/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.7/theme/monokai.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            gap: 20px;
        }
        .file-list {
            width: 30%;
            background: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .file-list ul {
            list-style: none;
            padding: 0;
        }
        .file-list li {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #ddd;
        }
        .file-list li:hover {
            background-color: #f5f5f5;
        }
        .file-list li.selected {
            background-color: #e0e0e0;
            font-weight: bold;
        }
        .editor-container {
            width: 70%;
        }
        .editor-header {
            margin-bottom: 10px;
        }
        #jsonEditor {
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            padding: 8px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }
        button:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
        }
        button:hover:not(:disabled) {
            background-color: #0056b3;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
        .success {
            color: green;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="file-list">
            <h3>JSON Files</h3>
            <ul id="fileList"></ul>
        </div>
        <div class="editor-container">
            <div class="editor-header">
                <button id="formatButton" disabled>Format JSON</button>
                <button id="copyButton" disabled>Copy JSON</button>
                <span id="currentFile"></span>
            </div>
            <textarea id="jsonEditor"></textarea>
            <div id="errorMessage" class="error"></div>
        </div>
    </div>

    <!-- CodeMirror JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.7/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.7/mode/javascript/javascript.min.js"></script>
    <!-- JSONLint for validation and formatting -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsonlint/1.6.0/jsonlint.min.js"></script>
    <script>
        // Initialize CodeMirror
        const editor = CodeMirror.fromTextArea(document.getElementById('jsonEditor'), {
            lineNumbers: true,
            mode: 'application/json',
            theme: 'monokai',
            readOnly: false
        });

        const fileList = document.getElementById('fileList');
        const formatButton = document.getElementById('formatButton');
        const copyButton = document.getElementById('copyButton');
        const currentFile = document.getElementById('currentFile');
        const errorMessage = document.getElementById('errorMessage');

        // GitHub repository details (replace with your repo)
        const repoOwner = 'yblebon'; // Replace with GitHub username
        const repoName = 'datasources'; // Replace with repository name
        const path = '/'; // Optional: specific folder path in repo
        const githubApiUrl = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/${path}`;

        // Fetch JSON files from GitHub
        async function fetchJsonFiles() {
            try {
                const response = await fetch(githubApiUrl, {
                    headers: {
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });
                if (!response.ok) throw new Error('Failed to fetch repository contents');
                const files = await response.json();
                fileList.innerHTML = '';
                const jsonFiles = files.filter(file => file.name.endsWith('.json'));
                if (jsonFiles.length === 0) {
                    fileList.innerHTML = '<li>No JSON files found</li>';
                    return;
                }
                jsonFiles.forEach(file => {
                    const li = document.createElement('li');
                    li.textContent = file.name;
                    li.dataset.url = file.download_url;
                    li.addEventListener('click', () => loadJsonFile(file));
                    fileList.appendChild(li);
                });
            } catch (error) {
                fileList.innerHTML = `<li>Error: ${error.message}</li>`;
            }
        }

        // Load and display JSON file content
        async function loadJsonFile(file) {
            // Update selected file styling
            document.querySelectorAll('.file-list li').forEach(li => li.classList.remove('selected'));
            event.target.classList.add('selected');
            currentFile.textContent = `Editing: ${file.name}`;

            try {
                const response = await fetch(file.download_url);
                if (!response.ok) throw new Error('Failed to fetch JSON file');
                const jsonText = await response.text();
                editor.setValue(jsonText || ''); // Ensure empty string if no content
                errorMessage.textContent = '';
                formatButton.disabled = !jsonText; // Disable if empty
                copyButton.disabled = !jsonText; // Disable if empty
                if (jsonText) validateJson(jsonText);
            } catch (error) {
                errorMessage.textContent = `Error loading file: ${error.message}`;
                editor.setValue('');
                formatButton.disabled = true;
                copyButton.disabled = true;
            }
        }

        // Validate JSON
        function validateJson(jsonText) {
            try {
                jsonlint.parse(jsonText);
                errorMessage.textContent = '';
                return true;
            } catch (error) {
                errorMessage.textContent = `Invalid JSON: ${error.message}`;
                return false;
            }
        }

        // Format JSON
        formatButton.addEventListener('click', () => {
            const jsonText = editor.getValue();
            if (!jsonText) {
                errorMessage.textContent = 'No content to format';
                return;
            }
            if (validateJson(jsonText)) {
                try {
                    const parsed = JSON.parse(jsonText);
                    const formatted = JSON.stringify(parsed, null, 2);
                    editor.setValue(formatted);
                    errorMessage.textContent = 'JSON formatted successfully';
                    errorMessage.className = 'success';
                    setTimeout(() => {
                        if (errorMessage.textContent === 'JSON formatted successfully') {
                            errorMessage.textContent = '';
                            errorMessage.className = 'error';
                        }
                    }, 2000);
                } catch (error) {
                    errorMessage.textContent = `Formatting error: ${error.message}`;
                }
            }
        });

        // Copy JSON to clipboard
        copyButton.addEventListener('click', () => {
            const jsonText = editor.getValue();
            if (!jsonText) {
                errorMessage.textContent = 'No content to copy';
                return;
            }
            try {
                // Ensure jsonText is a string
                const textToCopy = typeof jsonText === 'string' ? jsonText : '';
                if (!navigator.clipboard) {
                    // Fallback for non-secure contexts or unsupported browsers
                    const textarea = document.createElement('textarea');
                    textarea.value = textToCopy;
                    document.body.appendChild(textarea);
                    textarea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textarea);
                    notifyCopySuccess();
                } else {
                    navigator.clipboard.write(textToCopy).then(() => {
                        notifyCopySuccess();
                    }).catch(err => {
                        errorMessage.textContent = `Failed to copy: ${err.message}`;
                    });
                }
            } catch (err) {
                errorMessage.textContent = `Failed to copy: ${err.message}`;
            }
        });

        // Helper function for successful copy notification
        function notifyCopySuccess() {
            errorMessage.textContent = 'JSON copied to clipboard';
            errorMessage.className = 'success';
            setTimeout(() => {
                if (errorMessage.textContent === 'JSON copied to clipboard') {
                    errorMessage.textContent = '';
                    errorMessage.className = 'error';
                }
            }, 2000);
        }

        // Initialize
        fetchJsonFiles();
    </script>
</body>
</html>
